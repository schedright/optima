<div class="form-section">

	<div class="two-columns">

		<label for="pStartDateTxt">Proposed Start Date</label> <input type="text"
			id="pStartDateTxt" class="datepicker" name="pStartDateTxt" />

	</div>

	<div class="two-columns right">

		<label for="pFinishDateTxt">Proposed Finish Date</label> 
		<input type="text" id="pFinishDateTxt" name="pFinishDateTxt" class="datepicker" />

	</div>
</div>
<div class="form-section">

	<div class="three-columns">

		<label>Week End Days</label> 
		<select id="weDays" class="dropdown">
			
			<option value="-1">No Week End</option>
			
			<option value="1">Sat-Sun</option>

			<option value="2">Fri-Sat</option>
			
			<option value="3">Thu-Fri</option>

		</select>

	</div>

</div>

<div class="form-section">
	
	
	<label for="pDayOffDateTxt">Vacation and Days Off:</label>
	
	<div class="two-columns">
	
	<input type="text"
		id="pDayOffDateTxt" name="pDayOffDateTxt"  class="datepicker" />
	</div>
	<div class="two-columns right">
		<button id="addDayOffBtn" >Add To Off Days</button>
	</div>
	

</div>
<div class="form-section">		
	<div class="two-columns">

	<label>Selected Days off</label>
		<ul id="daysOffList" class="draggable"></ul>
	</div>
	<div class="two-columns">
		<label>Drag here to delete</label>
		<ul id="dayOffTrash" class="draggable trash"></ul>
	</div>

</div>
