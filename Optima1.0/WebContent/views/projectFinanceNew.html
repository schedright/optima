	<H3>Project Financial Data</H3>

		<label for="overHeadPerDayTxt">Overhead Per Day ($)</label> <input type="text"
			id="overHeadPerDayTxt" name="overHeadPerDayTxt" />

		<div class="one-column">
		<label for="delayPenaltyTxt">Delay Penalty</label> <input type="text"
			id="delayPenaltyTxt" name="delayPenaltyTxt" />

	<div class="two-columns right">

		<label for="advancedPaymentPercentage">Advanced Payment Percentage</label> <input type="text"

			id="retainedPercentageTxt" name="retainedPercentageTxt" />

</div>
