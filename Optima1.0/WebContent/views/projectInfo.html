<div class="form-section grouped-section">
	<H3>Project Information</H3>
	<div class="two-columns">
		<label for="projnameTxt">Project Name</label> <input type="text"
			id="projnameTxt" name="projnameTxt" class="" placeholder="Enter Project Name, from 3 to 128 characters" /> <input type="hidden"
			id="portfolioId" />
	</div>
	<div class="two-columns right">
		<label for="projCodeTxt">Project Code</label> <input type="text"
			id="projCodeTxt" name="projCodeTxt" class="" placeholder="Enter Project Code, from 3 to 32 characters"/>
	</div>
	<div class="two-columns">
		<label for="projectDescTxt">Project Description</label>
		<textarea id="projectDescTxt" name="projectDescTxt" rows="5" placeholder="Enter Project Description, from 1 to 1024 characters"></textarea>
	</div>
</div>
